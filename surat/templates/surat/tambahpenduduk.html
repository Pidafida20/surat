{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="card-block">

                        <h4 class="page-title">Tambah Data Penduduk</h4>
                        <form class="{% url 'tambahpenduduk' %}" method="POST" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-md-11">
                                    {{ tambahpenduduk | crispy }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 ml-sm-auto">
                                    <button class="btn btn-primary" type="submit"> Simpan</button>
                                    <a class="btn btn-danger" href="{% url 'penduduk'%}"> Batal</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

        {% endblock content %}
