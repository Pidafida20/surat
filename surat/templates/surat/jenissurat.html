{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="card-block">
                        <p><strong>
                                <h3>Jenis Surat</h3>
                            </strong></p>
                        <br>

                        <!-- <div align="right">
                            <a href="{% url 'tambahjenissurat' %}" type="button" class="btn btn-primary "> <i
                                    class="fa fa-plus"> Tambah
                                    Jenis Surat</i></a>
                        </div> -->
                        <br>
                        <div class="card-block">
                            <table class="table table-striped mb-0 ">

                                <thead class="thead-default">
                                    <tr>
                                        <th>NO</th>
                                        <th>JENIS SURAT</th>
                                        <!-- <th>Keterangan Jenis</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for jenissurat in tampil%}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{jenissurat.JENIS_SURAT}}</td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="17" align="center"> Data Masih Kosong</td>
                                    </tr>


                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
