{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="card-block">
                        <p><strong>
                                <h3>Data Petugas</h3>
                            </strong></p>
                        <br>

                        <div align="right">
                            <a href="{% url 'tambahpetugas' %}" type="button" class="btn btn-primary ">
                                <!-- <i class="fa fa-plus"> -->
                                Tambah Petugas</i>
                            </a>
                        </div>
                        <br>

                        <div class="card-block">
                            <table class="table table-striped mb-0 ">
                                <thead class="thead-default">
                                    <tr>
                                        <!-- width=40px untuk ukuran -->
                                        <th width="40px">No</th>
                                        <th width="150px">Username</th>
                                        <th>Email</th>
                                        <th>Nama Petugas</th>
                                        <!-- <th>Foto</th> -->
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for p in petugas %}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{p.user}}</td>
                                        <td>{{p.email}}</td>
                                        <td>{{p.nama_petugas}}</td>
                                        <td>
                                            <div class="btn-toolbar m-b-10">
                                                <div class="btn-group">
                                                    <a href="{% url 'editpetugas' p.id %}"
                                                        class="btn btn-success float-right">EDIT</a>

                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="17" align="center"> Data Masih Kosong</td>
                                    </tr>


                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
