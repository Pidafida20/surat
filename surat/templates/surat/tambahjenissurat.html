{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">

                    <div class="page-content fade-in-up">
                        <div class="ibox">
                            <div class="ibox-body">
                                <form class="{% url 'tambahjenissurat'%}" method="POST" novalidate="novalidate">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-md-11">
                                            {{ tampil | crispy }}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10 ml-sm-auto">
                                            <button class="btn btn-primary" type="submit"> Simpan</button>
                                            <a class="btn btn-danger" href="{% url 'jenissurat'%}"> batal</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        {% endblock content %}
