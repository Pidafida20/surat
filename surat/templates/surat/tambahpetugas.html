{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="page-content fade-in-up">
                        <div class="ibox">
                            <div class="ibox-body">
                                <form class="{% url 'tambahpetugas'%}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-md-11">
                                            {% if messages %}
                                            {% for pesan in messages %}
                                            <div class="alert alert-{{ pesan.tags}}" align="left">
                                                <b>{{pesa}}</b>
                                                <button type="button" class="close" data-dismiss="alert"
                                                    aria-label="close">&times;</button>
                                            </div>
                                            {% endfor %}
                                            {% endif %}

                                            {{ form | crispy }}
                                            <div class="form-group row">
                                                <h6 class="col-sm-2 col-form-label">Nama Pengguna : </h6>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text" name="username"
                                                        id="username" placeholder="Masukkan Nama Pengguna">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <h6 class="col-sm-2 col-form-label">Kata Sandi : </h6>
                                                <div class="col-sm-9">
                                                    <input class="form-control py-2" name="password" type="password" placeholder="Masukkan Kata Sandi" />
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <h6 class="col-sm-2 col-form-label">Ulangi Kata Sandi: </h6>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="password" name="password2"
                                                        id="username" placeholder="Konfirmasi Kata Sandi">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10 ml-sm-auto">
                                            <button class="btn btn-primary" type="submit"> Simpan</button>
                                            <a class="btn btn-danger" href="{% url 'petugas'%}"> batal</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
