{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="page-title">Data Penduduk</h4>
            </div>
        </div>
        <div class="page-content fade-in-up">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="col-sm-12 ml-sm-auto">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h6 class="no-margin">Pilih File</h6>
                            <br>
                            <input type="file" class="costum_file input" name="myfile" required>
                            <h1></h1>
                            <br>
                            <div class="row mt-3">
                                <div class="form-group row">
                                    <div class="col-sm-12 ml-sm-auto">
                                        <button class="btn btn-primary" type="submit"> Simpan</button>
                                    <a href="{% url 'penduduk' %}" class="btn btn-danger">
                                         Batal
                                    </a>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


    {% endblock content %}
